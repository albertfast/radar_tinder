name: Build iOS AdHoc

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.16.2
          pod --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Fix Firebase and install pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Verify credentials
        run: |
          ls -la credentials/
          file credentials/dist-cert.p12
          file credentials/profile.mobileprovision

      - name: Load environment from .env
        run: |
          if [ -f .env ]; then
            export $(cat .env | grep -E "^(EXPO_TOKEN|IOS_DIST_P12_PASSWORD)=" | xargs)
            echo "EXPO_TOKEN=${EXPO_TOKEN}" >> $GITHUB_ENV
            echo "IOS_DIST_P12_PASSWORD=${IOS_DIST_P12_PASSWORD}" >> $GITHUB_ENV
          fi

      - name: Create credentials.json
        run: |
          cat > credentials.json <<EOF
          {
            "ios": {
              "provisioningProfilePath": "credentials/profile.mobileprovision",
              "distributionCertificate": {
                "path": "credentials/dist-cert.p12",
                "password": "${{ env.IOS_DIST_P12_PASSWORD }}"
              }
            }
          }
          EOF

      - name: Install EAS CLI
        run: pnpm add -g eas-cli

      - name: Build IPA
        run: |
          eas build --platform ios --profile adhoc --local --non-interactive --clear-cache --output=./RadarTinder.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: RadarTinder-adhoc
          path: ./RadarTinder.ipa
