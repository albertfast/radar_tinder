name: Build iOS AdHoc

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Create credentials directory
        run: mkdir -p ./credentials

      - name: Decode and save credentials
        env:
          IOS_DIST_CERT_BASE64: ${{ secrets.IOS_DIST_CERT_BASE64 }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          echo "$IOS_DIST_CERT_BASE64" | base64 --decode > ./credentials/dist-cert.p12
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > ./credentials/profile.mobileprovision
          if [ -n "$APPLE_API_KEY_BASE64" ]; then
            echo "$APPLE_API_KEY_BASE64" | base64 --decode > ./credentials/AuthKey_9C7772Y8RC.p8
          fi

      - name: Build with EAS
        env:
          EXPO_IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
          EAS_APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          EAS_APPLE_API_KEY_ISSUER_ID: ${{ secrets.APPLE_API_KEY_ISSUER_ID }}
          EAS_APPLE_API_KEY_PATH: ./credentials/AuthKey_9C7772Y8RC.p8
        run: |
          eas build --platform ios --profile adhoc --non-interactive --json > build.json

      - name: Get build artifact URL
        id: build_artifact
        run: |
          BUILD_ID=$(jq -r '.[0].id' build.json)
          ARTIFACT_URL=$(eas build:list --json | jq -r ".[] | select(.id == \"$BUILD_ID\") | .artifacts.applicationArchiveUrl")
          echo "url=$ARTIFACT_URL" >> $GITHUB_OUTPUT

      - name: Download artifact
        run: |
          curl -o "RadarTinder.ipa" "${{ steps.build_artifact.outputs.url }}"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: RadarTinder-adhoc
          path: RadarTinder.ipa
