name: Build iOS AdHoc

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-ios:
    runs-on: macos-14
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install EAS CLI and Login
        run: |
          npm install -g eas-cli
          eas whoami

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.16.2
          pod --version

      - name: Install dependencies (fresh)
        run: |
          rm -f pnpm-lock.yaml
          pnpm install

      - name: Setup credentials from secrets
        env:
          IOS_DIST_P12_BASE64: ${{ secrets.IOS_DIST_P12_BASE64 }}
          IOS_ADHOC_PROFILE_BASE64: ${{ secrets.IOS_ADHOC_PROFILE_BASE64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
        run: |
          mkdir -p credentials
          echo "$IOS_DIST_P12_BASE64" | base64 -D > credentials/dist-cert.p12
          echo "$IOS_ADHOC_PROFILE_BASE64" | base64 -D > credentials/adhoc.mobileprovision
          # Validate profile type (AdHoc should include ProvisionedDevices)
          security cms -D -i credentials/adhoc.mobileprovision > /tmp/adhoc.plist
          /usr/libexec/PlistBuddy -c "Print :ProvisionedDevices" /tmp/adhoc.plist > /tmp/adhoc_devices.txt
          ls -la credentials/

      - name: Generate iOS native code
        run: |
          rm -rf ios
          npx expo prebuild --platform ios --clean
          
          # Debug: Show Podfile content after prebuild
          echo "=== Podfile after prebuild ==="
          head -50 ios/Podfile
          echo "=== End Podfile ==="
          
          cd ios
          pod install --repo-update
          cd ..

      - name: Create credentials.json
        env:
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
        run: |
          cat > credentials.json <<EOF
          {
            "ios": {
              "provisioningProfilePath": "credentials/adhoc.mobileprovision",
              "distributionCertificate": {
                "path": "credentials/dist-cert.p12",
                "password": "$IOS_DIST_P12_PASSWORD"
              }
            }
          }
          EOF

      - name: Build IPA
        run: |
          eas build --platform ios --profile adhoc --local --non-interactive --output=./RadarTinder.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: RadarTinder-adhoc
          path: ./RadarTinder.ipa
