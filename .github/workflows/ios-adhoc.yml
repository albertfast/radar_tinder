name: Build iOS AdHoc

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install EAS CLI and Login
        run: |
          npm install -g eas-cli
          eas whoami

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -v 1.16.2
          pod --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup credentials from secrets
        env:
          IOS_DIST_P12_BASE64: ${{ secrets.IOS_DIST_P12_BASE64 }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
        run: |
          mkdir -p credentials
          echo "$IOS_DIST_P12_BASE64" | base64 -D > credentials/dist-cert.p12
          echo "$IOS_PROFILE_BASE64" | base64 -D > credentials/profile.mobileprovision
          ls -la credentials/

      - name: Fix Firebase and install pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Create credentials.json
        env:
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
        run: |
          cat > credentials.json <<EOF
          {
            "ios": {
              "provisioningProfilePath": "credentials/profile.mobileprovision",
              "distributionCertificate": {
                "path": "credentials/dist-cert.p12",
                "password": "$IOS_DIST_P12_PASSWORD"
              }
            }
          }
          EOF

      - name: Build IPA
        run: |
          eas build --platform ios --profile adhoc --local --non-interactive --output=./RadarTinder.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: RadarTinder-adhoc
          path: ./RadarTinder.ipa
